spring:
  application:
    name: backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${RDS_HOST}:${RDS_PORT}/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  # data.sql 실행 방지 (운영 환경에서는 초기화 스크립트 실행 안 함)
  sql:
    init:
      mode: never

  # jpa config
  jpa:
    hibernate:
      ddl-auto: validate

  # OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "https://kb-image-service.p-e.kr/login/oauth2/code/google"

aws:
  s3:
    bucket-name: provide-image
  region: ap-northeast-2
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-key-id: ${AWS_SECRET_ACCESS_KEY}

google:
  api:
    key: ${GOOGLE_API_KEY}

server:
  port: 5000

logging:
  level:
    org:
      springframework:
        web: DEBUG